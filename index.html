<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GitHub Stars 和 Repositories 数据展示页面">
    <title>GitHub 数据展示</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 页签导航 -->
        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="stars">⭐ Stars</button>
            <button class="tab-button" data-tab="repos">📦 Repositories</button>
        </nav>

        <!-- 加载指示器 -->
        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>正在加载数据...</p>
        </div>

        <!-- 错误显示 -->
        <div id="error-display" class="error-display hidden">
            <p id="error-message"></p>
            <button id="retry-button" class="retry-button">重试</button>
        </div>

        <!-- Stars 展示区域 -->
        <div id="stars-content" class="tab-content active">
            <!-- 统计概览 -->
            <div id="stars-statistics" class="statistics-container">
                <!-- 动态生成 -->
            </div>

            <!-- 热度排行 -->
            <section class="section">
                <h2>🔥 热度排行</h2>
                <div id="stars-list" class="project-list">
                    <!-- 动态生成 -->
                </div>
            </section>

            <!-- 语言分类 -->
            <section class="section">
                <h2>📚 按编程语言分类</h2>
                <div id="stars-by-language" class="category-statistics">
                    <!-- 动态生成 -->
                </div>
            </section>

            <!-- 主题分类 -->
            <section class="section">
                <h2>🏷️ 按主题分类</h2>
                <div id="stars-by-topic" class="category-statistics">
                    <!-- 动态生成 -->
                </div>
            </section>
        </div>

        <!-- Repositories 展示区域 -->
        <div id="repos-content" class="tab-content">
            <!-- 统计概览 -->
            <div id="repos-statistics" class="statistics-container">
                <!-- 动态生成 -->
            </div>

            <!-- 热度排行 -->
            <section class="section">
                <h2>🔥 热度排行</h2>
                <div id="repos-list" class="project-list">
                    <!-- 动态生成 -->
                </div>
            </section>

            <!-- 语言分类 -->
            <section class="section">
                <h2>📚 按编程语言分类</h2>
                <div id="repos-by-language" class="category-statistics">
                    <!-- 动态生成 -->
                </div>
            </section>

            <!-- 主题分类 -->
            <section class="section">
                <h2>🏷️ 按主题分类</h2>
                <div id="repos-by-topic" class="category-statistics">
                    <!-- 动态生成 -->
                </div>
            </section>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
